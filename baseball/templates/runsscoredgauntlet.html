<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Runs-Scored Gauntlet</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel='shortcut icon' href='{{ url_for('static', filename='bceltic.ico') }}' type='image/x-icon'/ >

</head>


<body>
	<h1>MLB Runs-Scored Gauntlet</h1>	
	<p class="explanation">Find out which MLB teams logged final scores of 1 run scored, 2 runs scored, all the way up to 13 runs scored over the course of a season...</p>
	<form action="/gauntlet" method="get">
		<select name="year">
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2015">2016</option>
		</select>
		<input type="submit" value="Submit">
	</form>
</body>
</html>

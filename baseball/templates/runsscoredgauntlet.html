<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Runs-Scored Gauntlet</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='bceltic.ico') }}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>


<body>

	<div class="container-fluid" style="background-color:#2196F3;color:#fff;height:200px;">
		<h1 class="pull-left">2015 Mets of Queens</h1>
		<a class="pull-right btn-link" style="margin-top:18px" href="/">Home</a>
		<h3 style="clear:both;">MLB Runs-Scored Gauntlet</h3>
		<p>Find out which MLB teams logged final scores of 1 run scored, 2 runs scored, all the way up to 13 runs scored over the course of a season...</p>
		<p>These are the teams that put up a very wide range of final box scores</p>
	</div><br>

	<form action="/gauntlet" method="get">
		<div style="margin-left:8px; margin-right:8px;">
			<select name="year">
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
			</select>
			<input type="submit" class="btn btn-primary" style="background-color:#2196F3;color:#fff;" onclick="loading()" value="Submit">
			<div id="bar" style="display:none;">looking up box scores</div>
		</div>
	</form>
	
	<script>
		function loading(){
			var x = document.getElementById("bar");
			x.style.display = "block";
			var move = setInterval(myTimer, 1000)
		
			function myTimer() {
				var curr = x.innerHTML;
				if( curr.length == 25 ) {
					x.innerHTML = "looking up box scores"
				}
				else {
					curr = curr + ".";
					x.innerHTML = curr;
				}
			}
		}
	</script>
</body>
</html>
